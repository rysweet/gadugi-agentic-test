name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Verify 0 TypeScript errors (quality gate)
        run: |
          BUILD_OUTPUT=$(npm run build 2>&1)
          ERROR_COUNT=$(echo "$BUILD_OUTPUT" | grep -c "error TS" || echo "0")
          if [ "$ERROR_COUNT" != "0" ]; then
            echo "❌ FAIL: Found $ERROR_COUNT TypeScript errors"
            echo "$BUILD_OUTPUT" | grep "error TS"
            exit 1
          fi
          echo "✅ PASS: Clean build with 0 TypeScript errors"
      
      - name: Run test suite
        run: npm test
      
      - name: Verify CLI works
        run: |
          node dist/cli.js --version
          npx gadugi-test --help
      
      - name: Validate test scenarios
        run: npx gadugi-test validate scenarios/*.yaml
