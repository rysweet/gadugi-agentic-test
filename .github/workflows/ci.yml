name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Verify clean build (0 TypeScript errors)
        run: |
          npm run build 2>&1 | tee /tmp/build.log
          ERROR_COUNT=$(grep -c "error TS" /tmp/build.log || echo "0")
          if [ "$ERROR_COUNT" != "0" ]; then
            echo "❌ Found $ERROR_COUNT TypeScript errors"
            grep "error TS" /tmp/build.log
            exit 1
          fi
          echo "✅ Clean build: 0 TypeScript errors"
      
      - name: Run tests
        run: npm test
      
      - name: Verify CLI executable
        run: |
          chmod +x dist/cli.js
          node dist/cli.js --version
          npx gadugi-test --help
      
      - name: Validate test scenarios
        run: npx gadugi-test validate scenarios/*.yaml
