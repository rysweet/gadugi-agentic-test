name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - 'docs/**'
      - 'mkdocs.yml'
      - 'typedoc.json'
      - 'src/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs
        run: pip install mkdocs-material

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm ci

      - name: Generate API reference
        run: npx typedoc

      - name: Copy root docs to docs/
        run: |
          cp GETTING_STARTED.md docs/GETTING_STARTED.md
          cp API_REFERENCE.md docs/API_REFERENCE.md
          cp CONTRIBUTING.md docs/CONTRIBUTING.md
          cp TROUBLESHOOTING.md docs/TROUBLESHOOTING.md
          cp CHANGELOG.md docs/CHANGELOG.md
          cp E2E_TESTS_README.md docs/E2E_TESTS_README.md
          cp E2E_QUICK_REFERENCE.md docs/E2E_QUICK_REFERENCE.md
          cp TEST_APPROACH_COMPARISON.md docs/TEST_APPROACH_COMPARISON.md
          mkdir -p docs/scenarios
          cp scenarios/README.md docs/scenarios/README.md
          cp scenarios/cli-tests.yaml docs/scenarios/cli-tests.yaml
          cp scenarios/ui-navigation.yaml docs/scenarios/ui-navigation.yaml
          cp scenarios/ui-workflows.yaml docs/scenarios/ui-workflows.yaml
          cp scenarios/error-handling.yaml docs/scenarios/error-handling.yaml
          cp scenarios/integration-tests.yaml docs/scenarios/integration-tests.yaml

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
