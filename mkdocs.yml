site_name: Gadugi Agentic Test
site_description: Intelligent multi-agent testing framework for Electron, CLI, and web applications
site_url: https://rysweet.github.io/gadugi-agentic-test/
repo_url: https://github.com/rysweet/gadugi-agentic-test
repo_name: rysweet/gadugi-agentic-test
edit_uri: edit/main/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: GETTING_STARTED.md
  - Architecture: ARCHITECTURE.md
  - API Reference:
    - Overview: api/README.md
    - Classes:
      - AdaptiveWaiter: api/classes/AdaptiveWaiter.md
      - APIAgent: api/classes/APIAgent.md
      - CLIAgent: api/classes/CLIAgent.md
      - ComprehensionAgent: api/classes/ComprehensionAgent.md
      - ElectronUIAgent: api/classes/ElectronUIAgent.md
      - IssueReporter: api/classes/IssueReporter.md
      - PriorityAgent: api/classes/PriorityAgent.md
      - ProcessLifecycleManager: api/classes/ProcessLifecycleManager.md
      - PtyTerminal: api/classes/PtyTerminal.md
      - ResourceOptimizer: api/classes/ResourceOptimizer.md
      - SystemAgent: api/classes/SystemAgent.md
      - TestOrchestrator: api/classes/TestOrchestrator.md
      - TUIAgent: api/classes/TUIAgent.md
      - WebSocketAgent: api/classes/WebSocketAgent.md
    - Functions:
      - createAPIAgent: api/functions/createAPIAgent.md
      - createCLIAgent: api/functions/createCLIAgent.md
      - createComprehensionAgent: api/functions/createComprehensionAgent.md
      - createDefaultConfig: api/functions/createDefaultConfig.md
      - createElectronUIAgent: api/functions/createElectronUIAgent.md
      - createIssueReporter: api/functions/createIssueReporter.md
      - createPriorityAgent: api/functions/createPriorityAgent.md
      - createSystemAgent: api/functions/createSystemAgent.md
      - createTestOrchestrator: api/functions/createTestOrchestrator.md
      - createTUIAgent: api/functions/createTUIAgent.md
      - createWebSocketAgent: api/functions/createWebSocketAgent.md
      - displayResults: api/functions/displayResults.md
      - filterScenariosForSuite: api/functions/filterScenariosForSuite.md
      - isPipelineAgent: api/functions/isPipelineAgent.md
      - loadConfiguration: api/functions/loadConfiguration.md
      - loadTestScenarios: api/functions/loadTestScenarios.md
      - performDryRun: api/functions/performDryRun.md
      - runTests: api/functions/runTests.md
      - saveResults: api/functions/saveResults.md
      - setupLogger: api/functions/setupLogger.md
  - Guides:
    - Contributing: CONTRIBUTING.md
    - Writing Scenarios: scenarios/README.md
    - Screenshot Diffing: screenshot-diff-guide.md
    - Resource Optimization: ResourceOptimizer.md
  - Reference:
    - Troubleshooting: TROUBLESHOOTING.md
    - Changelog: CHANGELOG.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rysweet/gadugi-agentic-test
